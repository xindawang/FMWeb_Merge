<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml" style="height: 100%"
      xmlns:font-weight="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>基础地图显示</title>
    <link rel="stylesheet"  href=" http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <script src="static/lib/fengmap.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>
<body style="height: 100%">
<div id="fengMap" class="col-md-12" style="height:90%;margin: 0;padding: 0;position: relative"  ></div>
<div class="col-md-12" style="margin-top: 1%;position: relative;padding-left: 0.5%">
    <button id="button" type="button" class="btn btn-primary"  >刷新地图</button>
    <a id="table" class="btn btn-primary" th:href="@{'/deviceTable/'+${user.userName}}" target="_blank">设备信息</a>
    <a id="table2" class="btn btn-primary" th:href="@{'/datasourceTable/'+${user.userName}}" target="_blank">数据信息</a>
    <a id="table3" class="btn btn-primary" th:href="@{'/fingerTable/'+${user.userName}}" target="_blank">指纹信息</a>
    <span th:text="'用户：'+${user.userName}" style="font-weight: bold;font-size: 15px;margin-left: 3%"/>
    <a th:href="@{'/logout/'+${user.userName}}" style="text-align:center;margin-left: 1%">注销</a>
</div>
<script src="static/lib/map.js"></script>
</body>
</html>
